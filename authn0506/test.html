<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAuthn Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebAuthn Demo</h1>
    <p>Please register or login using WebAuthn.</p>

    <div id="message"></div>

    <div id="register-button">
        <button id="register-btn" onclick="register()">Register with WebAuthn</button>
    </div>

    <div id="login-button">
        <button id="login-btn" onclick="login()">Login with WebAuthn</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
